plugins {
    id 'java'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.owasp.dependencycheck" version "5.2.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/release-commons.gradle'

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-milestone' }
    releaseMode ? maven { url "http://dl.bintray.com/epam/reportportal" } : maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE'
        mavenBom(releaseMode ? 'com.epam.reportportal:commons-bom:5.0.0' : 'com.github.reportportal:commons-bom:4b7ed8a')
    }
}

dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model'
    } else {
        compile 'com.github.reportportal:commons-model:2f23f50'
    }

    compile 'org.slf4j:slf4j-api'
    compile 'com.google.guava:guava'
    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework.security:spring-security-core'
    compileOnly 'javax.servlet:javax.servlet-api'

    testCompile 'junit:junit'
    testCompile 'org.hamcrest:hamcrest-all'
    testCompile 'javax.servlet:javax.servlet-api'
}

wrapper {
    gradleVersion = '5.4.1'
}

afterReleaseBuild.dependsOn bintrayUpload
