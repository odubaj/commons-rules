plugins {
    id 'java'
    id 'net.researchgate.release' version '2.8.1'
    id "com.jfrog.bintray" version "1.8.4"
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "org.owasp.dependencycheck" version "5.2.0"
    id "com.github.spotbugs" version "2.0.1"
}

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/v5.1/build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 11
targetCompatibility = 11

description = 'EPAM Report portal. Report Portal Validation and Error Handling Commons'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url 'https://jitpack.io' }
}

tasks.withType(Javadoc).all { enabled = false }

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.2.0.RELEASE"
        mavenBom "com.github.reportportal:commons-bom:f060f9c"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}


dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-6'
    } else {
        compile 'com.github.reportportal:commons-model:5.0.0-BETA-6'
    }

    compile 'org.slf4j:slf4j-api'
    compile 'com.google.guava:guava'
    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework.security:spring-security-core'
    implementation 'javax.servlet:javax.servlet-api'


    testImplementation 'junit:junit'
    testImplementation 'org.hamcrest:hamcrest-all'
    testImplementation 'javax.servlet:javax.servlet-api'
}

wrapper {
    gradleVersion = '6.0'
}