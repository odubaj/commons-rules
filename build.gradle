plugins {
    id 'java'
    id 'net.researchgate.release' version '2.8.0'
    id "com.jfrog.bintray" version "1.8.4"
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
    id "org.owasp.dependencycheck" version "5.0.0-M3.1"
}

apply from: 'build-quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

description = 'EPAM Report portal. Report Portal Validation and Error Handling Commons'

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.spring.io/libs-milestone' }

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:2.1.5.RELEASE"
        mavenBom "com.github.reportportal:commons-bom:f8ca1d4"
    }
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}


dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-6'
    } else {
        compile 'com.github.reportportal:commons-model:5.0.0-BETA-6'
    }

    compile 'org.slf4j:slf4j-api'
    compile 'com.google.guava:guava'
    compile 'org.springframework:spring-webmvc'
    compile 'org.springframework.security:spring-security-core'
    compileOnly 'javax.servlet:javax.servlet-api'


    testCompile 'junit:junit'
    testCompile 'org.hamcrest:hamcrest-all'
    testCompile 'javax.servlet:javax.servlet-api'

}

wrapper {
    gradleVersion = '5.4.1'
}